version: 2.1

commands:
  print_pipeline_id:
    parameters:
      id:
        type: string
        default: << pipeline.id >>
    steps:
      - run: echo $CIRCLE_WORKFLOW_ID
      - run: echo << parameters.id >>

jobs:
  save_hello_world_output:
    docker:
      - image: alpine:latest
    steps:
      - checkout
      - run: 
          name: Output hello world
          command: echo "hello world" >> output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/output.txt
  
  print_output_file:
    docker:
      - image: cimg/base:latest
    steps:
      - attach_workspace:
          at: ~/
      - run: 
          name: step to print output file
          command: |
            ls
            cat output.txt
        
  command_usage_demo:
    docker:
      - image: alpine:latest
    steps:
      - print_pipeline_id:
          id: << pipeline.id >>

  fail:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: return 1
      - run:
          name: run on fail
          command: echo "A step has failed"
          when: on_fail

workflows:
  my_workflow:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires: 
            - save_hello_world_output

