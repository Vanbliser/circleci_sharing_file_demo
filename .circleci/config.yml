version: 2.1

commands:
  print_pipeline_id:
    steps:
      - run: echo $CIRCLE_WORKFLOW_ID

jobs:
  save_hello_world_output:
    docker:
      - image: alpine:latest
    steps:
      - checkout
      - run: 
          name: Output hello world
          command: echo "hello world" > output.txt
      - persist_to_workspace:
          root: .
          paths:
            - output.txt
  
  print_output_file:
    docker:
      - image: alpine:latest
    steps:
      - attach_workspace:
          at: .
      - run: 
          name: step to print output file
          command: |
            ls
            cat output.txt
        
  command_usage_demo:
    docker:
      - image: alpine:latest
    steps:
      - print_pipeline_id

workflows:
  my_workflow:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires: 
            - save_hello_world_output

